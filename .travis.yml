language: cpp
sudo: required
compiler:
- gcc
matrix:
  include:
  - os: windows
    env:
    - MATRIX_EVAL="CC=gcc && CXX=g++"
    - FN=Equi.exe
    - FNAME=64b-Win-Equi.exe
    - DEP=1

  - os: osx
    osx_image: xcode8
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
    - FN=Equi
    - FNAME=osx-Equi
    - DEP=1

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - FN=Equi
    - FNAME=linux-Equi
    - DEP=1

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
    - FN=Equi
    - FNAME=linux-Equi
    - DEP=0

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - FN=Equi
    - FNAME=linux-Equi
    - DEP=0
    
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - FN=Equi
    - FNAME=linux-Equi
    - DEP=0
before_install:
- mkdir Interpreter/build
- eval "${MATRIX_EVAL}"
- chmod +x build.sh
install:
- "./build.sh"
script:
- "./Interpreter/build/Equi ./EquiTests/LogicalFlowTest.equi"
- "./Interpreter/build/Equi ./EquiTests/LoopTest.equi"
- "./Interpreter/build/Equi ./EquiTests/SimpleArrayTest.equi"
- "./Interpreter/build/Equi ./EquiTests/integerArithmatic.equi"
after_success:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
- "./send.sh failure $WEB_FAIL"



before_deploy:
  - mv ./Interpreter/build/$FN ./Interpreter/build/$FNAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./Interpreter/build/$FNAME"
  skip_cleanup: true
  overwrite: true
  on:
    repo: wrbernardoni/Equi
    condition: $DEP = 1
    tags: true
